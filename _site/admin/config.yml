# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/images"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured", name: "image", widget: "image" }
      - { label: "URL", name: "permalink", widget: "string" }
      - { label: "Category", name: "categories", widget: 'string' }
      - { label: "Rating", name: "rating", widget: "select", multiple: true , options: ["1,"2,"3,"4,"5" ] }
      - { label: "TOC", name: "toc", widget: "boolean", default: true }
      - { label: "Author", name: "author", widget: "string", default: Ruby }
      - { label: "BeforeTOC", name: "beforetoc", widget: "string"}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Shop URL', name: 'shop', widget: 'string' }
      

      
     
      
 
      
      